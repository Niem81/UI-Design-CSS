<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>UI Product Card</title>
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
  <div class="container">
    <div class="card">
      <div class="card-head">
        <img src="img/logo.png" alt="logo" class="card-logo">
        <img src="img/product.png" alt="product" class="product-img">
        <div class="product-detail">
          <h2>Nike Mercurial</h2>
          Support and Nike Zoom Aire come together for a better feel with high-speed responsiveness.
        </div>
        <span class="back-text">
          FAS
        </span>
      </div>
      <div class="card-body">
        <div class="product-desc">
          <strong>NIKE</strong><b>Mercurial</b>
          <span class="badge">
            New
          </span>
          <span class="product-caption">
            Football All Day Collection
          </span>
          <span class="product-rating">
            <i class="fa fa-star"></i>
            <i class="fa fa-star"></i>
            <i class="fa fa-star"></i>
            <i class="fa fa-star"></i>
            <i class="fa fa-star grey"></i>
          </span>
        </div>
        <div class="product-properties">
          <span class="product-size">
            <h4>Size</h4>
            <ul class="ul-size">
              <li><a href="#">7</a></li>
              <li><a href="#">8</a></li>
              <li><a href="#">9</a></li>
              <li><a href="#" class="active">10</a></li>
              <li><a href="#">11</a></li>
            </ul>
          </span>
          <span class="product-color">
            <h4>Color</h4>
            <ul class="ul-color">
              <li><a href="" class="orange active"></a></li>
              <li><a href="" class="green"></a></li>
              <li><a href="" class="yellow"></a></li>
            </ul>
          </span>
          <span class="product-price">
            USD <b>23,45</b>
          </span>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
